name: Deploy to BLD on Main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-bld:
    name: Build, Release & Deploy to BLD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Inject API keys into .env
        run: |
          echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" >> .env
          echo "VITE_GOOGLE_ANALYTICS_TRACKING_ID=${{ secrets.GOOGLE_ANALYTICS_TRACKING_ID }}" >> .env

      - name: Build project
        run: npm run build

      - name: Copy .htaccess to dist
        run: cp .htaccess dist/

      - name: Create GitHub Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to BLD
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.PRE_PROD_FTP_USER }}
          password: ${{ secrets.PRE_PROD_FTP_PASS }}
          local-dir: dist/
