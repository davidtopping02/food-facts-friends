name: Deploy Release to PROD

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "GitHub release tag to deploy (e.g. v1.2.3)"
        required: true
        type: string

permissions:
  contents: read

jobs:
  deploy-prod:
    name: Deploy Release to PROD
    runs-on: ubuntu-latest
    environment:
      name: prod
      
    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ inputs.release_tag }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Inject API keys into .env
        run: |
          echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" >> .env
          echo "VITE_GOOGLE_ANALYTICS_TRACKING_ID=${{ secrets.GOOGLE_ANALYTICS_TRACKING_ID }}" >> .env

      # Not gold standard but works for now... 
      - name: Build project
        run: npm run build

      - name: Copy .htaccess to dist
        run: cp .htaccess dist/

      - name: Deploy to PROD
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.PROD_FTP_USER }}
          password: ${{ secrets.PROD_FTP_PASS }}
          local-dir: dist/
