name: PR Build Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-build:
    name: Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      # - name: Run tests
      #   run: npm test

      - name: Build project
        run: npm run build
